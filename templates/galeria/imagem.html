{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografias.foto == "" or fotografias.foto == null %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not-found.png'%}">>
                        {% else %}
                        <img class="card__imagem" src="{{ fotografias.foto.url }}" alt="foto">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ fotografias.nome }}</p>
                                <p class="imagem__descricao">{{ fotografias.legenda }}</p>
                                <p class="imagem__texto">{{ fotografias.descricao }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
